  <style>
    /* inter-300 - latin */

      font-family: 'Inter';

      font-weight: 300;

    /* inter-400 - latin */
    @font-face {
      font-family: 'Inter';
      font-style: normal;
      font-weight: 400;
      font-display: swap;
      src: local(''),
        url('fonts/inter-v12-latin-regular.woff2') format('woff2'),
        /* Chrome 26+, Opera 23+, Firefox 39+ */
        url('fonts/inter-v12-latin-regular.woff') format('woff');
      /* Chrome 6+, Firefox 3.6+, IE 9+, Safari 5.1+ */
    }

    @font-face {
      font-family: 'Inter';
      font-style: normal;
      font-weight: 500;
      font-display: swap;
      src: local(''),
        url('fonts/inter-v12-latin-500.woff2') format('woff2'),
        /* Chrome 26+, Opera 23+, Firefox 39+ */
        url('fonts/inter-v12-latin-500.woff') format('woff');

    @font-face {
      font-family: 'Inter';
      font-style: normal;
      font-weight: 700;
      font-display: swap;
      src: local(''),
        url('fonts/inter-v12-latin-700.woff2') format('woff2'),

<body class="bg-black text-white mt-0" >

  <div class="container text-center">
      <a  href="{% url 'home' %}">
      <img src="{% static 'dtox/images/mypagelogo.svg' %}" alt="">
      </a>
  </div>
  
  <div class="bg-black">
    <div class="container px-vw-5 py-vh-5">
      <div class="row d-flex align-items-center">
        <div class="col-12 col-lg-6 " data-aos="zoom-in-right">
          <div class="row d-flex  py-vh-5">
            <h1 class="text-center">Verify Your Email Address</h1>
            <form method="POST" action="">
              {% csrf_token %}
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Verification Code</label>
                <input type="text" class="form-control" name="token" id="exampleInputEmail1" aria-describedby="emailHelp">
                
              </div>
                        
                        <div class="text-center"><button type="submit" class="btn btn-xl btn-outline-dark">Complete Sign Up</button></div>
            </form>
            
          </div>
        </div>
        <div class="col-12 col-lg-6 d-flex align-items-center bg-dark shadow rounded-5 p-0" data-aos="zoom-in-up">
          <div class="row d-flex justify-content-center">
            <div class="col-12 col-lg-10 col-xl-8 text-center my-5">
              <p class="lead border-bottom pb-4 border-secondary">We're thrilled to have you here. 

                This is the last stage of the sign up process, you need to complete this step before your seller account becomes active.</p>
                <p class="text-secondary text-center">MeZard, CEO</p>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>


  <script src="{% static 'klar/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'klar/js/aos.js' %}"></script>
  <script>
    AOS.init({
      duration: 800, // values from 0 to 3000, with step 50ms
    });
  </script>
  <script>
    let scrollpos = window.scrollY;
    const header = document.querySelector(".navbar");
    const header_height = header.offsetHeight;

    const add_class_on_scroll = () => header.classList.add("scrolled", "shadow-sm");
    const remove_class_on_scroll = () => header.classList.remove("scrolled", "shadow-sm");

    window.addEventListener('scroll', function () {
      scrollpos = window.scrollY;

      if (scrollpos >= header_height) { add_class_on_scroll(); }
      else { remove_class_on_scroll(); }

      console.log(scrollpos);
    })
  </script>

</body>

</html>
